<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer de Meditação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .timer {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Timer de Meditação</h1>
        <label for="totalTime">Tempo total de meditação (minutos):</label>
        <input type="number" id="totalTime" min="1" placeholder="Ex: 20">
        <br>
        <label for="intervalTime">Intervalo para tocar o sino (minutos):</label>
        <input type="number" id="intervalTime" min="1" placeholder="Ex: 5">
        <br>
        <button onclick="startTimer()">Iniciar Meditação</button>
        <div class="timer" id="timerDisplay">00:00</div>
    </div>

    <audio id="sinoAudio" src="sino.mp3"></audio>

    <script>
        let timerInterval;

        function startTimer() {
            const totalTimeInput = document.getElementById('totalTime').value;
            const intervalTimeInput = document.getElementById('intervalTime').value;

            const totalTime = parseInt(totalTimeInput) * 60; // Convertendo para segundos
            const intervalTime = parseInt(intervalTimeInput) * 60; // Convertendo para segundos

            if (isNaN(totalTime) || isNaN(intervalTime) || totalTime <= 0 || intervalTime <= 0) {
                alert('Por favor, insira valores válidos para o tempo.');
                return;
            }

            clearInterval(timerInterval);

            const audio = document.getElementById('sinoAudio');
            let timeLeft = totalTime;
            let nextChime = intervalTime;

            function updateDisplay() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timerDisplay').textContent =
                    `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }

            // Preparação inicial de 10 segundos
            let preparationTime = 10;
            document.getElementById('timerDisplay').textContent = 'Preparando: 00:10';

            const preparationInterval = setInterval(() => {
                preparationTime--;
                document.getElementById('timerDisplay').textContent = `Preparando: 00:${String(preparationTime).padStart(2, '0')}`;
                if (preparationTime <= 0) {
                    clearInterval(preparationInterval);
                    audio.play(); // Sino inicial
                    startMeditation();
                }
            }, 1000);

            function startMeditation() {
                updateDisplay();

                timerInterval = setInterval(() => {
                    timeLeft--;
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        document.getElementById('timerDisplay').textContent = 'Meditação Finalizada';
                        audio.play(); // Sino final
                    }

                    if (timeLeft === nextChime) {
                        audio.play();
                        nextChime = timeLeft - intervalTime;
                    }

                    updateDisplay();
                }, 1000);
            }
        }
    </script>
</body>

</html>
